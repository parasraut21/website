      rel="stylesheet"

    <style>
      .header {
        overflow: hidden;
        background-color: orange;
        padding: 20px 10px;
        text-align: center;
        box-shadow: 10px 10px 10px 10px grey;
        font-family: cursive;
      }
      /* Style the header links */

      .header h2 {
        color: black;
        text-align: center;
        padding: 11px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
      }

      .head1 {
        padding: 10px;
        margin: 2px;
        text-align: left;
        font-size: 30px;
      }

      .head {
        text-align: left;
        font-size: 12px;
      }

      .head2 {
        text-align: right;
        font-size: 12px;
        padding: 10px;
        margin: 2px;
      }

      @media screen and (max-width: 500px) {
        .header h2 {
          float: none;
          display: block;
          text-align: center;
        }
      }

      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: cursive;
      }

      nav {
        width: 100%;
        height: 75px;
        line-height: 75px;
        padding: 0px 100px;
      }

      nav ul {
        float: right;
      }

      nav li {
        display: inline-block;
        list-style: none;
      }

      nav li a {
        font-size: 18px;
        text-transform: uppercase;
        padding: 0px 18px;
        color: black;
      }

      .l :hover {
        color: white;
      }
      .l:hover,
      .l:active {
        font-size: 500%;
      }

      nav .logo p {
        font-size: 30px;
        font-weight: bold;
        float: left;
        cursor: pointer;
      }

      .h {
        float: left;
        margin: 0%;
        padding: 0px;

        position: relative;
        animation-name: example;
        animation-duration: 4s;
      }
      @keyframes example {
        0% {
          left: 0px;
          top: 0px;
        }
        25% {
          left: 200px;
          top: 0px;
        }
        50% {
          left: 200px;
          top: 200px;
        }
        75% {
          left: 0px;
          top: 200px;
        }
        100% {
          left: 0px;
          top: 0px;
        }
      }
    </style>

    <title>Document</title>
  </head>
